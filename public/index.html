<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Socke.io Client Example</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Nunito", sans-serif;
            }

            #app {
                display: flex;
                flex-direction: column;
                padding: 10px;
                height: 100vh;
                gap: 1em;
            }

            #chat {
                flex-grow: 1;
                overflow-y: auto;
            }

            .buttons {
                display: flex;
                width: 100%;
                gap: 1em;
                height: 60px;
            }
            .buttons #textMessage {
                padding: 1em;
                flex-grow: 1;
                overflow-y: auto;
            }

            .buttons button {
                width: 100px;
            }

            .joined {
                text-align: center;
            }
        </style>

        <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Chat.io <small id="counter">0</small></h1>

            <div id="chat"></div>
            <div class="buttons">
                <textarea name="textMessage" id="textMessage"></textarea>
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    </body>
</html>
